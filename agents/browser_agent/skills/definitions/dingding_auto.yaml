# 技能定义模板

skill:
  # 技能唯一标识（建议与文件名一致，使用下划线命名）
  id: dingding_auto
  
  # 技能显示名称（用户看到的名字，支持中文）
  name: 钉钉智能
  
  # 技能描述（LLM 用于理解技能用途，尽量详细）
  description: 用于打开钉钉MCP使用文档
  
  # 触发关键词（LLM 匹配用，越多越好）
  triggers:
    - 钉钉
    - 钉钉AI使用文档
    - 钉钉MCP
  
  # 对应的 Playwright 脚本路径（相对于 skills 目录）
  script: scripts/dingding_auto.py
  
  # 可选参数定义（如果脚本需要参数）
  parameters:
    - name: param_name
      type: string  # string / number / boolean
      required: false
      description: 参数描述
      default: default_value
  
  # 执行前是否需要用户确认（建议敏感操作设为 true）
  require_confirmation: true
  
  # 标签（用于分类和筛选）
  tags:
    - 分类1
    - 分类2
